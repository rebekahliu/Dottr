<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dottr</title>
    <link rel="stylesheet" type='text/css' href="stylesheets/application.css">
  </head>
  <body>
    <script type="application/javascript" src="javascript/bundle.js"></script>
    <h1>Dottr</h1>
    <div class="game-container">
      <div class="game">
        <div class="game-displays">
          <span id='score'></span>
          <span id='lives'></span>
        </div>
        <canvas id="canvas" width="500" height="500"></canvas>
      </div>
      <div class="instruction-container">
        <h2>Instructions</h2>
        <div class='instructions'>
          <span>Every 4 dots you eat, your ship will change color</span><br />
          <span>Eat dots that match your ship</span><br />
          <span>Avoid dots that don't</span><br />
        </div>
      </div>
    </div>
  </body>
</html>
