<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dottr</title>
    <link rel="stylesheet" type='text/css' href="stylesheets/application.css">
    <link rel="shortcut icon" href="">
  </head>
  <body>
    <script type="application/javascript" src="javascript/bundle.js"></script>
    <h1>Dottr</h1>

    <form class="" id='signupForm'>
      <label for="email">Username:</label>
      <input id='email' type="text" value="">
      <label for="password">Password:</label>
      <input id='password' type="password" value="">

      <button id='submit' type="submit" name="button">Sign Up</button>
    </form>

    <div class="game-container">
      <div class="game">
        <div class="game-displays">
          <span id='score'></span>
          <span id='lives'></span>
        </div>
        <canvas id="canvas" width="500" height="500"></canvas>
      </div>
      <div class="instruction-container">
        <div class='instructions' id='instruction'>
          <h2>Instructions</h2>
          <span>Move your mouse!</span><br />
          <span>Eat dots that match your ship</span><br />
          <span>Avoid dots that don't</span><br />
          <span>Every 4 dots you eat, your ship will change color</span><br />
        </div>
      </div>
    </div>

    <script>

    </script>
  </body>
</html>
